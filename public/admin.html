<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Club Management</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
      padding: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .content {
      padding: 30px;
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
      border-bottom: 2px solid #eee;
      padding-bottom: 10px;
    }

    .tab {
      padding: 10px 20px;
      background: none;
      border: none;
      border-bottom: 3px solid transparent;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      color: #666;
      transition: all 0.3s;
    }

    .tab.active {
      color: #f5576c;
      border-bottom-color: #f5576c;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .card {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 15px;
      border-left: 4px solid #f5576c;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 10px;
    }

    .card h3 {
      color: #333;
      margin-bottom: 5px;
    }

    .card p {
      color: #666;
      font-size: 14px;
    }

    .badge {
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .badge.pending {
      background: #fff3cd;
      color: #856404;
    }

    .badge.active {
      background: #d4edda;
      color: #155724;
    }

    .badge.inactive {
      background: #f8d7da;
      color: #721c24;
    }

    .badge.admin {
      background: #d1ecf1;
      color: #0c5460;
    }

    button {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: transform 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
    }

    .btn-approve {
      background: #28a745;
      color: white;
      margin-right: 5px;
    }

    .btn-reject {
      background: #dc3545;
      color: white;
    }

    .btn-toggle {
      background: #ffc107;
      color: #333;
      margin-right: 5px;
    }

    .btn-delete {
      background: #dc3545;
      color: white;
    }

    .btn-logout {
      background: white;
      color: #f5576c;
      padding: 10px 20px;
    }

    .message {
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 20px;
      display: none;
    }

    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      display: block;
    }

    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      display: block;
    }

    .empty-state {
      text-align: center;
      padding: 40px;
      color: #999;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
    }

    th {
      background: #f8f9fa;
      padding: 12px;
      text-align: left;
      font-weight: 600;
      color: #333;
    }

    td {
      padding: 12px;
      border-bottom: 1px solid #eee;
    }

    tr:last-child td {
      border-bottom: none;
    }

    .auth-required {
      text-align: center;
      padding: 60px 20px;
    }

    .auth-required h2 {
      color: #333;
      margin-bottom: 10px;
    }

    .auth-required p {
      color: #666;
      margin-bottom: 20px;
    }

    .auth-required button {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
      padding: 12px 30px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div>
        <h1>‚öôÔ∏è Admin Panel</h1>
        <p>Club Management Dashboard</p>
      </div>
      <button class="btn-logout" onclick="logout()">Logout</button>
    </div>

    <div class="content">
      <div id="message" class="message"></div>

      <!-- Auth Required Message -->
      <div id="authRequired" class="auth-required" style="display: none;">
        <h2>üîí Admin Access Required</h2>
        <p>You need to be logged in as an administrator to access this panel.</p>
        <button onclick="window.location.href='/admin-login'">Go to Admin Login</button>
      </div>

      <!-- Admin Content -->
      <div id="adminContent" style="display: none;">
        <div class="tabs">
          <button class="tab active" onclick="switchTab('requests')">Access Requests</button>
          <button class="tab" onclick="switchTab('members')">Manage Members</button>
        </div>

        <!-- Access Requests Tab -->
        <div id="requestsTab" class="tab-content active">
          <h2 style="margin-bottom: 20px;">Pending Access Requests</h2>
          <div id="requestsList"></div>
        </div>

        <!-- Members Tab -->
        <div id="membersTab" class="tab-content">
          <h2 style="margin-bottom: 20px;">All Members</h2>
          <div style="overflow-x: auto;">
            <table id="membersTable">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Role</th>
                  <th>Status</th>
                  <th>Member Since</th>
                  <th>Last Login</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="membersTableBody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let currentUser = null;

    function showMessage(text, type) {
      const message = document.getElementById('message');
      message.textContent = text;
      message.className = `message ${type}`;
      setTimeout(() => {
        message.className = 'message';
      }, 5000);
    }

    function switchTab(tab) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
      
      if (tab === 'requests') {
        document.querySelector('[onclick="switchTab(\'requests\')"]').classList.add('active');
        document.getElementById('requestsTab').classList.add('active');
        loadRequests();
      } else {
        document.querySelector('[onclick="switchTab(\'members\')"]').classList.add('active');
        document.getElementById('membersTab').classList.add('active');
        loadMembers();
      }
    }

    async function checkAdminAuth() {
      try {
        const response = await fetch('/api/check-auth');
        const data = await response.json();

        if (data.authenticated && data.user.role === 'admin') {
          currentUser = data.user;
          document.getElementById('authRequired').style.display = 'none';
          document.getElementById('adminContent').style.display = 'block';
          loadRequests();
        } else {
          document.getElementById('authRequired').style.display = 'block';
          document.getElementById('adminContent').style.display = 'none';
        }
      } catch (error) {
        document.getElementById('authRequired').style.display = 'block';
        document.getElementById('adminContent').style.display = 'none';
      }
    }

    async function loadRequests() {
      try {
        const response = await fetch('/api/admin/access-requests');
        const data = await response.json();

        const requestsList = document.getElementById('requestsList');

        if (data.requests.length === 0) {
          requestsList.innerHTML = '<div class="empty-state">No pending requests</div>';
          return;
        }

        requestsList.innerHTML = data.requests.map(request => `
          <div class="card">
            <div class="card-header">
              <div>
                <h3>${request.name}</h3>
                <p>üìß ${request.email}</p>
                ${request.message ? `<p style="margin-top: 10px; font-style: italic;">"${request.message}"</p>` : ''}
                <p style="margin-top: 10px; font-size: 12px; color: #999;">
                  Requested: ${new Date(request.created_at).toLocaleString()}
                </p>
              </div>
              <span class="badge pending">Pending</span>
            </div>
            <div style="margin-top: 15px;">
              <button class="btn-approve" onclick="approveRequest(${request.id}, '${request.name}')">
                ‚úì Approve
              </button>
              <button class="btn-reject" onclick="rejectRequest(${request.id})">
                ‚úó Reject
              </button>
            </div>
          </div>
        `).join('');
      } catch (error) {
        showMessage('Error loading requests: ' + error.message, 'error');
      }
    }

    async function approveRequest(id, name) {
      if (!confirm(`Approve access for ${name}?`)) return;

      try {
        const response = await fetch(`/api/admin/approve-request/${id}`, {
          method: 'POST'
        });

        const data = await response.json();

        if (response.ok) {
          showMessage('Member approved successfully!', 'success');
          loadRequests();
        } else {
          showMessage('Error: ' + data.error, 'error');
        }
      } catch (error) {
        showMessage('Error approving request', 'error');
      }
    }

    async function rejectRequest(id) {
      if (!confirm('Reject this access request?')) return;

      try {
        const response = await fetch(`/api/admin/reject-request/${id}`, {
          method: 'POST'
        });

        const data = await response.json();

        if (response.ok) {
          showMessage('Request rejected', 'success');
          loadRequests();
        } else {
          showMessage('Error: ' + data.error, 'error');
        }
      } catch (error) {
        showMessage('Error rejecting request', 'error');
      }
    }

    async function loadMembers() {
      try {
        const response = await fetch('/api/admin/members');
        const data = await response.json();

        const tbody = document.getElementById('membersTableBody');

        tbody.innerHTML = data.members.map(member => `
          <tr>
            <td>${member.name}</td>
            <td>${member.email}</td>
            <td><span class="badge ${member.role}">${member.role}</span></td>
            <td><span class="badge ${member.status}">${member.status}</span></td>
            <td>${new Date(member.member_since).toLocaleDateString()}</td>
            <td>${member.last_login ? new Date(member.last_login).toLocaleDateString() : 'Never'}</td>
            <td>
              ${member.id !== currentUser.id ? `
                <button class="btn-toggle" onclick="toggleMemberStatus(${member.id}, '${member.status}', '${member.name}')">
                  ${member.status === 'active' ? 'Deactivate' : 'Activate'}
                </button>
                <button class="btn-delete" onclick="deleteMember(${member.id}, '${member.name}')">
                  Delete
                </button>
              ` : '<em style="color: #999;">You</em>'}
            </td>
          </tr>
        `).join('');
      } catch (error) {
        showMessage('Error loading members: ' + error.message, 'error');
      }
    }

    async function toggleMemberStatus(id, currentStatus, name) {
      const newStatus = currentStatus === 'active' ? 'inactive' : 'active';
      const action = newStatus === 'active' ? 'activate' : 'deactivate';

      if (!confirm(`${action.charAt(0).toUpperCase() + action.slice(1)} ${name}?`)) return;

      try {
        const response = await fetch(`/api/admin/members/${id}/status`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ status: newStatus })
        });

        const data = await response.json();

        if (response.ok) {
          showMessage(`Member ${action}d successfully`, 'success');
          loadMembers();
        } else {
          showMessage('Error: ' + data.error, 'error');
        }
      } catch (error) {
        showMessage('Error updating member status', 'error');
      }
    }

    async function deleteMember(id, name) {
      if (!confirm(`Permanently delete ${name}? This cannot be undone.`)) return;

      try {
        const response = await fetch(`/api/admin/members/${id}`, {
          method: 'DELETE'
        });

        const data = await response.json();

        if (response.ok) {
          showMessage('Member deleted successfully', 'success');
          loadMembers();
        } else {
          showMessage('Error: ' + data.error, 'error');
        }
      } catch (error) {
        showMessage('Error deleting member', 'error');
      }
    }

    async function logout() {
      try {
        await fetch('/api/logout', { method: 'POST' });
        window.location.href = '/';
      } catch (error) {
        showMessage('Error logging out', 'error');
      }
    }

    checkAdminAuth();
  </script>
</body>
</html>
